<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>URL Encode/Decode</title>
		<meta name="description" content="Simple URL encoder/decoder">

		<meta name="viewport" content="width=device-width,initial-scale=1">

		<script type="text/javascript">
			function encode() {
				var obj = document.getElementById('dencoder');
				var unencoded = obj.value;
				obj.value = encodeURIComponent(unencoded).replace(/'/g, "%27").replace(/"/g, "%22");
			}

			function decode() {
				var obj = document.getElementById('dencoder');
				var encoded = obj.value;
				obj.value = decodeURIComponent(encoded.replace(/\+/g, " "));
			}
		</script>

	</head>

	<body>

		<div class="wrapper">
			<header>
				<h1 class="title">URL Encode/Decode</h1>
			</header>
			<div id="container">
					<div id="main" role="main">
					<div class="download-bar">
					<span class="blc"></span><span class="trc"></span>
					</div>
					<article class="markdown-body">
						<form onsubmit="return false;">
							<textarea id="dencoder" style="
	width: 100%; 
	max-width: 100%; 
	min-width: 100%; height: 200px;"></textarea>

							<div><p>
								<input type="button" onclick="decode()" value="Decode">
								<input type="button" onclick="encode()" value="Encode">
							</p></div>
					</article>
				</div>
			</div>
			</div>
	</body>
</html>
